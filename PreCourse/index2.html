<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            color: #39f;
        }
        /* Heading rules take precedent as they are more specific */
        h1 {
            color: lightgray;
        }

        body {
            background-color: lightgray;
        }
        /* Currently the heading also inherits this background color as its part of the body 
         but if we change that to a specific class id tag*/
    </style>
</head>
<body>
    <h1 class="heading">Title</h1>
</body>
</html>
